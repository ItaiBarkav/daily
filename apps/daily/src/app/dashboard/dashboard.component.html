<div class="dashboard">
  <div class="team-members">
    <manage-tool-team-member-card
      *ngFor="let name of addMemberService.teamMembersNames() | async"
      [name]="name"
      (delete)="deleteMember($event)"
    ></manage-tool-team-member-card>
  </div>
  <div class="options">
    <button mat-mini-fab color="accent" (click)="openAddMemberDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
