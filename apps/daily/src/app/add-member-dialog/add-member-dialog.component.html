<span mat-mat-dialog-title>Add team member</span>
<mat-dialog-content>
  <mat-form-field color="accent">
    <input matInput placeholder="Name" [formControl]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button
    mat-raised-button
    mat-dialog-close
    color="accent"
    (click)="addTeamMember()"
    [disabled]="!name.valid"
  >
    Add
  </button>
</mat-dialog-actions>
