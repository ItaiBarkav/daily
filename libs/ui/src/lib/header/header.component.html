<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
    <img class="logo" src="assets/ui/daily.png" />
    <div>
      <span *ngIf="teamSchedule" class="login-data">
        <span class="team-name">{{ teamSchedule.teamName }}</span>
        <span class="sprint-data">
          <span class="date"
            >{{ teamSchedule.startDate | date: 'd/M/yy' }} -
            {{ teamSchedule.endDate | date: 'd/M/yy' }}</span
          >
          <span class="schedule">
            <span>S{{ teamSchedule.sprintNumber }}&nbsp;</span>
            <span>Q{{ teamSchedule.quarter }}</span>
          </span>
        </span>
      </span>
    </div>
    <span>
      <button
        *ngIf="teamSchedule"
        mat-icon-button
        (click)="openSettingsDialog()"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </span>
    <span>
      <mat-slide-toggle
        [checked]="isDarkTheme"
        (change)="changeTheme()"
      ></mat-slide-toggle>
    </span>
    <span>
      <manage-tool-date-time></manage-tool-date-time>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
