<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
    <span>Daily</span>
    <div>
      <span *ngIf="loginData" class="login-data">
        <span class="team-name">{{ loginData.teamName }}</span>
        <span>
          <span
            >{{ loginData.startDate | date: 'd/M/yy' }} -
            {{ loginData.endDate | date: 'd/M/yy' }}</span
          >
          <span>S{{ loginData.sprintNumber }}</span>
          <span>Q{{ loginData.quarter }}</span>
        </span>
      </span>
    </div>
    <span class="settings">
      <mat-icon>settings</mat-icon>
    </span>
    <span>
      <mat-slide-toggle
        [checked]="isDarkTheme"
        (change)="changeTheme()"
      ></mat-slide-toggle>
    </span>
    <span>
      <manage-tool-date-time></manage-tool-date-time>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
